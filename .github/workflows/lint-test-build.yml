name: Lint Test Build

on: [push]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - uses: actions/upload-artifact@v2
        with:
          name: yarn-cache
          path: |
            .yarn/cache
            .pnp.*

  lint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - uses: actions/download-artifact@v2
        with:
          name: yarn-cache

      - name: Lint
        run: yarn lint

  test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - uses: actions/download-artifact@v2
        with:
          name: yarn-cache

      - name: Test
        run: yarn test:all

  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - uses: actions/download-artifact@v2
        with:
          name: yarn-cache

      - name: Build
        run: yarn build

name: Lint, Test, and Build
on: [push]

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest
    outputs:
      yarn-cache: ${{ steps.yarn-cache.outputs.dir }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Get Yarn Cache Directory
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

  lint-and-test:
    needs: cache-dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ['react-hook', 'util', 'token']
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Use Yarn Cache
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn workspace @xionhub/${{ matrix.package }} test:all

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Use Yarn Cache
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
